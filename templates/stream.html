{% extends "layout.html" %}

{% block content %}
	{% for project in stream%}
		<article>
			<div class="profilepic-lenta-layout">
				<img src="{{ project.from_user.photo }}", class="profilepic-lenta-image">
			</div>
			<div class="postlayout">
			<h2>
				<a href="{{ url_for('view_project', project_id=project.project_id) }}">{{project.name}}</a>
			</h2>
				<div class="post">
					{{ project.description }}
				</div>
			</div>
		</article>
	{% endfor%}
{% endblock %}
