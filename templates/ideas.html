{% extends "layout.html" %}

{% block content%}
    {% for idea in stream %}
	<div class="project-layout">
        <nav>
            <a href="{{ url_for('view_project', project_id=idea.for_project) }}">Overview</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('view_idea', project_id=idea.for_project) }}">Ideas</a>
            <a href="{{ url_for('view_qa', project_id=idea.for_project) }}">QA</a>
            <a href="{{ url_for('post') }}" class="new">Create New Idea</a>
            {% endif %}
        </nav>
    </div>
    {% endfor %}
{% endblock %}
